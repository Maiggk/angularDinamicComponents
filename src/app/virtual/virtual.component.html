<div class="row">

  <div class="col">
    <button (click)="irFinal()" type="button" class="btn btn-primary" >Ir al final</button>
  </div>

  <div class="col">
    <button (click)="irMitad()" type="button" class="btn btn-warning" >Ir mitad</button>
  </div>

  <div class="col text-center">
    <button (click)="irInicio()" type="button" class="btn btn-secondary" >Ir al inicio</button>
  </div>

</div>
<br>

<cdk-virtual-scroll-viewport itemSize="50" class="list-container list-group">

  <div *cdkVirtualFor="let persona of personas; let i = index;let conteo = count;"
       class="list-group-item">
    Item {{ i }} / {{ conteo }}
  </div>

</cdk-virtual-scroll-viewport>
